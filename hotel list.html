<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="normalize.css">
	<!--<link rel="stylesheet" href="styles.css">-->
	<link rel="stylesheet" href="styles-hotel-list.css">
</head>
<body class="container1">
	<header class="header1">
		<div class="header2">
			<div class="logo">
				<img class="logoiImg" src="images/logo.jpg" srcset="images/logo@2x.jpg 2x">
				<div class="text">
					<h1 class="title">гостиницы по лучшим ценам</h1>
					<h2 class="JCB">JCB — лучший интернет-сервис по версии National Geographic Traveler Awards</h2>
				</div>
			</div>
			<div>
				<div class="total">
				<div class="total1">23—25 января</div>
				<div class="night">3</div>
				<img class="svg1" src="images/moon_w.svg">
				<div class="adults">2</div>
				<img class="svg2" src="images/grown_w.svg">
				<div class="children">1</div>
				<img class="svg3" src="images/child_w.svg">
			</div>
				<button class="buttonSearch"> <a class="link" href="">Изменить</a> </button>
			</div>
		</div>
	</header>
	<main>
		<div class="search">
			<input type="text" placeholder="Поиск по названию" class="input">
			<img class="svg" src="images/magnifier.svg">
		</div>
		<ul class="latest__list">
 					<li class="latest__item">
 						<img class="latest__img" src="images/Palmira_Bussines_Club.jpg"
 					srcset="images/Palmira_Bussines_Club@2x.jpg 2x">
 						<div class="portfolioItemText">
 							<h3 class="portfolioItemText__name">Palmira Bussines Club</h3>
 							<h4 class="portfolioItemText__link">В центре города</h4>
 						</div >
 					</li>
 					<li class="latest__item">
 						<img class="latest__img" src="images/Гостиница_Славянка.jpg"
 					srcset="images/Гостиница_Славянка@2x.jpg 2x">
 						<div class="portfolioItemText">
 							<h3 class="portfolioItemText__name">Гостиница Славянка</h3>
 							<h4 class="portfolioItemText__link">Проспект Мира</h4>
 						</div >
 					</li>
 					<li class="latest__item">
 						<img  class="latest__img" src="images/Гостиница_Славянка2.jpg"
 					srcset="images/Гостиница_Славянка2@2x.jpg 2x">
 						<div class="portfolioItemText">
 							<h3 class="portfolioItemText__name">Гостиница Славянка</h3>
 							<h4 class="portfolioItemText__link">Проспект Мира</h4>
 						</div >
 					</li>
 				</ul>
	</main>

</html>

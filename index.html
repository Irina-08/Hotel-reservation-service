<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<header> 
			<div class="logo">
				<img class="logoiImg" src="images/logo.jpg" srcset="images/logo@2x.jpg 2x">
				<div class="text">
					<h1 class="title">гостиницы по лучшим ценам</h1>
					<h2 class="JCB">JCB — лучший интернет-сервис по версии National Geographic Traveler Awards</h2>
				</div>
			</div>
		</header>
		<main class="main">
			<input type="text" placeholder="Направление, город, название отеля: например Париж, Милан" class="input">
			<svg class="svg" xmlns="http://www.w3.org/2000/svg" width="26.683" height="26.683">

			<div class="date">

					<input type="text" value="23 января, 2017" class="buttonText">

				</div>
				<div class="eviction">
					<label class="label">Выберите дату отъезда</label>
					<input type="text" value="24 января, 2017" class="buttonText">
				</div>
				<div class="arrow">
					<div class="arrow1">
					    <label class="label1">Взрослых</label>
					    <select class="buttonText buttonText1">
						    <option class="option" label="1" value="1" selected>1</option>
						    <option class="option" label="2" value="2" >2</option>
						    <option class="option" label="3" value="3" >3</option>
						    <option class="option" label="4" value="4" >4</option>
					    </select>
				    </div>
				    <div class="arrow1">
					    <label class="label1">Детей</label>
					    <select class="buttonText buttonText1">
						    <option class="option" label="1" value="1" selected>1</option>
						    <option class="option" label="2" value="2" >2</option>
						    <option class="option" label="3" value="3" >3</option>
						    <option class="option" label="4" value="4" >4</option>
					    </select>
				    </div>
				</div>
			</div>
			<div>
				
			</div>
			<div class="fly">
				<input type="checkbox" id="cb1" class="checkbox">
                <label class="flight" for="cb1"> <svg class="svgFly" xmlns="http://www.w3.org/2000/svg" width=".67cm" height="24">

                </svg>Добавить перелет и получить скидку</label>
            </div>

            <button class="buttonSearch">Начать поиск</button>
        <div class="total">
        	<div class="total1">23—25 января</div>
        	<div class="night">3</div>
        	<svg class="svg1" xmlns="http://www.w3.org/2000/svg" width="17.348" height="17.348">

        	<div class="children">1</div>
        	<svg class="svg3" xmlns="http://www.w3.org/2000/svg" width="8.013" height="15.987">
        		<path fill="#1E1F26" fill-rule="evenodd" d="M2.987 2.825c.811 0 1.47-.634 1.47-1.414 0-.779-.659-1.413-1.47-1.413-.809 0-1.469.634-1.469 1.413 0 .78.66 1.414 1.469 1.414zM5.98 7.044L4.79 3.495a.533.533 0 0 0-.484-.339H1.668a.533.533 0 0 0-.483.339l-1.19 3.549a.313.313 0 0 0 .04.292c.061.08.162.126.277.126h.305c.207 0 .42-.148.484-.338l.338-1.011v5.236c0 .36.305.652.678.652h.048a.666.666 0 0 0 .678-.652V7.935h.289v3.414c0 .36.304.652.678.652h.047a.666.666 0 0 0 .678-.652V6.112l.34 1.012a.53.53 0 0 0 .483.338h.305a.342.342 0 0 0 .277-.126.31.31 0 0 0 .04-.292z"/>

        </div>
    </main>
    
</div>

</html>

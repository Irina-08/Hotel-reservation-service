<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<header class="header"> 
			<div class="logo">
				<img class="logoiImg" src="images/logo.jpg" srcset="images/logo@2x.jpg 2x">
				<div class="text">
					<h1 class="title">гостиницы по лучшим ценам</h1>
					<h2 class="JCB">JCB — лучший интернет-сервис по версии National Geographic Traveler Awards</h2>
				</div>
			</div>
		</header>
		<main class="main">
			<input type="text" placeholder="Направление, город, название отеля: например Париж, Милан" class="input1">
			<img class="svg" src="images/magnifier.svg">
			<div class="date">
				<div class="check">
					<label class="label">Выберите дату вселения</label>
					<input type="text" value="23 января, 2017" class="buttonText">
				</div>
				<div class="eviction">
					<label class="label">Выберите дату отъезда</label>
					<input type="text" value="24 января, 2017" class="buttonText">
				</div>	
				<span class="nameInputPerson nameInputPerson_adult">Взрослых
					<span class="select" tabindex="1"> <!--отображение вариантов инпутов при нажатии на селект
						(в состоянии focus), у селекта должен быть указан атрибут tabindex="1" -->
						<input class="select__number" name="adult" type="radio" id="numb1" checked>
						<label for="numb1" class="number">0</label>
						<!--id="numb1" и for="numb1" - реализуют возможность выбирать инпут кликая и на инпут и на лейбл
						type="radio"- реализует возможность выбирать только один инпут -->

						<input class="select__number" name="adult" type="radio" id="numb2">
						<label for="numb2" class="number">1</label>

						<input class="select__number" name="adult" type="radio" id="numb3">
						<label for="numb3" class="number">2</label>

						<input class="select__number" name="adult" type="radio" id="numb4">
						<label for="numb4" class="number">3</label>

						<input class="select__number" name="adult" type="radio" id="numb5">
						<label for="numb5" class="number">4</label>
					</span>
				</span>
				<span class="nameInputPerson">Детей
					<span class="select" tabindex="1">
						<input class="select__number" name="children" type="radio" id="numb6" checked>
						<label for="numb6" class="number">0</label>

						<input class="select__number" name="children" type="radio" id="numb7">
						<label for="numb7" class="number">1</label>

						<input class="select__number" name="children" type="radio" id="numb8">
						<label for="numb8" class="number">2</label>

						<input class="select__number" name="children" type="radio" id="numb9">
						<label for="numb9" class="number">3</label>

						<input class="select__number" name="children" type="radio" id="numb10">
						<label for="numb10" class="number">4</label>
					</span>
				</span>

			</div>
			<div class="fly">
				<input type="checkbox" id="cb1" class="checkbox">
				<label class="flight" for="cb1"> 
					<img class="svgFly" src="images/fly.svg"> Добавить перелет и получить скидку
				</label>
			</div>
			<button class="buttonSearch">Начать поиск</button>
			<div class="total">
				<div class="total1">23—25 января</div>
				<div class="night">3</div>
				<img class="svg1" src="images/moon.svg">
				<div class="adults">2</div>
				<img class="svg2" src="images/grown.svg">
				<div class="children">1</div>
				<img class="svg3" src="images/child.svg">
			</div>	
			</div>	
			
		</main>
	</div>
</body>
</html>
